{% extends "layout.html" %}

{% block content %}
<body>
    <div class="wrapper">
        <div class="row g-0">
            <div class="col-md-6 form-section">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="logo signup">
                        <img src="{{ url_for('static', filename='images/surview_logo.svg') }}" alt="Surview.io">
                    </div>
                </div>
                <h2 class="mb-4">Sign Up</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <button class="btn social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Google-favicon-2015.png" alt="Google"> Google
                    </button>
                    <button class="btn social-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"> Facebook
                    </button>
                </div>
                <div class="or-divider">
                    <span>Or</span>
                </div>
                <form method="POST" action="{{ url_for('signup') }}">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" name="terms_agreed" required>
                        <label class="form-check-label" for="termsCheck">
                            By creating an account you agree to the <a href="#">terms of use</a> and our <a href="#">privacy policy</a>.
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create account</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="/login">Log in</a></p>
            </div>
            <div class="col-md-6 image-section p-0">
                <img src="{{ url_for('static', filename='images/Illustration.svg') }}" alt="Illustration of person working at desk" class="illustration" height="100%">
            </div>
        </div>
    </div>
</body>
{% endblock %}
